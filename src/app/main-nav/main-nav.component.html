<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="pos">Punto de Venta</a>

      <a mat-list-item routerLink="ventas">Rercursos Humanos</a>
      
      <a mat-list-item routerLink="home">Estadisticas</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SISTEMA DE ADMINISTRACIÃ“N DE NEGOCIOS</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content>

    </ng-content>

  </mat-sidenav-content>

</mat-sidenav-container>
